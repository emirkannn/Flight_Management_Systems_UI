<div class="col-md-6 offset-md-3 mt-5">
    <div class="card border-0 shadow-lg rounded-3">
      <div class="card-header bg-info text-white text-center">
        <h3>Havalimanı Güncelle</h3>
      </div>
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="code" class="form-label">Havalimanı Kodu</label>
              <input
                type="text"
                class="form-control border-info"
                id="code"
                placeholder="Havalimanı kodunu girin"
                [(ngModel)]="airport.code"
                name="code"
                required
              />
            </div>
  
            <div class="col-md-6">
              <label for="name" class="form-label">Havalimanı Adı</label>
              <input
                type="text"
                class="form-control border-info"
                id="name"
                placeholder="Havalimanı adını girin"
                [(ngModel)]="airport.name"
                name="name"
                required
              />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">Şehir</label>
              <input
                type="text"
                class="form-control border-info"
                id="city"
                placeholder="Şehri girin"
                [(ngModel)]="airport.city"
                name="city"
                required
              />
            </div>
  
            <div class="col-md-6">
              <label for="country" class="form-label">Ülke</label>
              <input
                type="text"
                class="form-control border-info"
                id="country"
                placeholder="Ülkeyi girin"
                [(ngModel)]="airport.country"
                name="country"
                required
              />
            </div>
          </div>
  
          <div class="d-grid mt-4">
            <button class="btn btn-lg btn-primary shadow-sm" type="submit">
              Güncelle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
