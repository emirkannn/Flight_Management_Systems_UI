
<div class="col-md-6 offset-md-3">
    <h3>Havalimanı Güncelle</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Havalimanı Kodu </label>
            <input type="text" class="form-control" id="code"
            [(ngModel)]="airport.code" name="code">
        </div>
    
        <div class="form-group">
            <label>Havalimanı Adı </label>
            <input type="text" class="form-control" id="name"
            [(ngModel)]="airport.name" name="name">
        </div>
    
        <div class="form-group">
            <label>Şehir </label>
            <input type="text" class="form-control" id="city"
            [(ngModel)]="airport.city" name="city">
        </div>
    
        <div class="form-group">
            <label>Ülke</label>
            <input type="text" class="form-control" id="country"
            [(ngModel)]="airport.country" name="country">
        </div>
    
        <button class="btn btn-success" type="submit">Güncelle</button>
    
    </form>
    </div>
