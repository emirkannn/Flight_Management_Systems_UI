<div class="col-md-6 offset-md-3 mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3>Havalimanı Ekle</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="code" class="form-label">Havalimanı Kodu</label>
            <input
              type="text"
              class="form-control border-primary"
              id="code"
              placeholder="Havalimanı kodunu girin"
              [(ngModel)]="airport.code"
              name="code"
              required
            />
          </div>
  
          <div class="form-group mb-3">
            <label for="name" class="form-label">Havalimanı Adı</label>
            <input
              type="text"
              class="form-control border-primary"
              id="name"
              placeholder="Havalimanı adını girin"
              [(ngModel)]="airport.name"
              name="name"
              required
            />
          </div>
  
          <div class="form-group mb-3">
            <label for="city" class="form-label">Şehir</label>
            <input
              type="text"
              class="form-control border-primary"
              id="city"
              placeholder="Şehri girin"
              [(ngModel)]="airport.city"
              name="city"
              required
            />
          </div>
  
          <div class="form-group mb-4">
            <label for="country" class="form-label">Ülke</label>
            <input
              type="text"
              class="form-control border-primary"
              id="country"
              placeholder="Ülkeyi girin"
              [(ngModel)]="airport.country"
              name="country"
              required
            />
          </div>
  
          <div class="d-grid">
            <button class="btn btn-lg btn-success shadow-sm" type="submit">
              Ekle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
